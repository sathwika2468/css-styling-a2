<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sports Event Registration</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
    }

    .container {
      max-width: 950px;
      margin: 30px auto;
      background-color: #ffffff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #0b6aa2;
    }

    h2 {
      margin-top: 30px;
      color: #0b6aa2;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #cbd5e1;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #e6f2fa;
    }

    form {
      margin-top: 15px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #cbd5e1;
    }

    input[type="radio"],
    input[type="checkbox"] {
      width: auto;
      margin-right: 6px;
    }

    .inline-options label {
      display: inline-block;
      margin-right: 15px;
      font-weight: normal;
    }

    input[type="submit"],
    input[type="reset"] {
      width: auto;
      margin-top: 15px;
      padding: 10px 16px;
      background-color: #0b6aa2;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    input[type="reset"] {
      background-color: #888;
      margin-left: 10px;
    }

    input[type="submit"]:hover {
      background-color: #095c8a;
    }
  </style>

</head>
<body>

<div class="container">

  <h1>Sports Event Registration Page</h1>

  <h2>Upcoming Events</h2>

  <table>
    <thead>
      <tr>
        <th>Event</th>
        <th>Date</th>
        <th>Time</th>
        <th>Location</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Soccer</td>
        <td>2026-03-10</td>
        <td>08:00</td>
        <td>Stadium A</td>
      </tr>
      <tr>
        <td>Basketball</td>
        <td>2026-03-12</td>
        <td>10:00</td>
        <td>Arena B</td>
      </tr>
      <tr>
        <td>Swimming</td>
        <td>2026-03-15</td>
        <td>09:00</td>
        <td>Pool C</td>
      </tr>
      <tr>
        <td>Tennis</td>
        <td>2026-03-18</td>
        <td>07:30</td>
        <td>Court D</td>
      </tr>
    </tbody>
  </table>

  <h2>Register for an Event</h2>

  <form id="regForm">

    <label>Full Name *</label>
    <input type="text" id="name" required>

    <label>Email *</label>
    <input type="email" id="email" required>

    <label>Password *</label>
    <input type="password" id="password" required>

    <label>Confirm Password *</label>
    <input type="password" id="confirmPassword" required>

    <label>Age (16â€“80)</label>
    <input type="number" id="age" min="16" max="80">

    <h3>Ticket Type</h3>
    <div class="inline-options">
      <label><input type="radio" name="ticket" value="Standard"> Standard</label>
      <label><input type="radio" name="ticket" value="VIP"> VIP</label>
      <label><input type="radio" name="ticket" value="Student"> Student</label>
    </div>

    <h3>Extra Options</h3>
    <div class="inline-options">
      <label><input type="checkbox"> Parking</label>
      <label><input type="checkbox"> Meal</label>
      <label><input type="checkbox"> Merchandise</label>
    </div>

    <label>Country</label>
    <select>
      <option>Choose a country</option>
      <option>USA</option>
      <option>Canada</option>
      <option>UK</option>
      <option>India</option>
      <option>Australia</option>
    </select>

    <label>Event Date</label>
    <input type="date">

    <label>Arrival Time</label>
    <input type="time">

    <br>
    <input type="submit" value="Submit Registration">
    <input type="reset" value="Reset Form">

  </form>

</div>

<script>
document.getElementById("regForm").addEventListener("submit", function(event) {

  let password = document.getElementById("password").value;
  let confirmPassword = document.getElementById("confirmPassword").value;
  let age = document.getElementById("age").value;

  if (password !== confirmPassword) {
    alert("Passwords do not match!");
    event.preventDefault();
  }

  if (age < 16 || age > 80) {
    alert("Age must be between 16 and 80.");
    event.preventDefault();
  }

});
</script>

</body>
</html>
